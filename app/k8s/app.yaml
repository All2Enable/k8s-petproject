apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
spec:
  replicas: 3 
  selector:
    matchLabels:
      app: flask
  template:
    metadata:
      labels:
        app: flask
    spec:
      imagePullSecrets:
        - name: gitlab-registry-auth
      containers:
        - name: flask
          image: all2enable/k8s-counter:v1
          ports:
            - containerPort: 5000
          env:
            - name: REDIS_HOST
              value: "redis-service" 
---
apiVersion: v1
kind: Service
metadata:
  name: flask-service
spec:
  type: NodePort 
  selector:
    app: flask
  ports:
    - protocol: TCP
      port: 80        # Порт сервиса внутри кластера
      targetPort: 5000 # Порт контейнера
      nodePort: 30001 # Порт, который откроется на виртуалках
